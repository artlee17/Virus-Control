<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIDI Patch Commander Pro</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="data:application/manifest+json,{'name':'MidiControl','short_name':'Midi','start_url':'.','display':'standalone','orientation':'landscape'}">

    <style>
        :root { --accent: #00f2ff; --bg: #0d0d0d; --panel: #1a1a1a; --active-bg: #00f2ff; --panic: #ff3333; }
        body { 
            background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }
        
        .setup-bar { background: #222; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; gap: 15px; }
        select { background: #333; color: white; border: 1px solid #555; padding: 8px; border-radius: 4px; flex-grow: 1; max-width: 200px; font-size: 14px; }
        
        .btn-header { border: none; padding: 10px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; white-space: nowrap; }
        #btn-init { background: var(--accent); color: #000; }
        #btn-panic { background: var(--panic); color: #fff; }
        
        .main-container { display: flex; flex: 1; padding: 10px; gap: 15px; height: calc(100vh - 120px); }
        
        .fader-section { display: flex; flex: 0.35; background: var(--panel); border-radius: 12px; justify-content: space-around; padding: 15px 5px; border: 1px solid #333; }
        .fader-group { display: flex; flex-direction: column; align-items: center; gap: 5px; width: 24%; }
        .fader-label { color: #888; font-size: 10px; text-transform: uppercase; text-align: center; height: 35px; line-height: 1.2; font-weight: bold; }
        input[type=range] { appearance: slider-vertical; width: 35px; height: 60%; background: #333; border-radius: 10px; outline: none; }
        .val-indicator { color: var(--accent); font-family: monospace; font-size: 14px; font-weight: bold; margin-top: 5px; background: #000; padding: 2px 8px; border-radius: 4px; }

        .button-section { flex: 0.65; display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; overflow-y: auto; padding-right: 5px; }
        .midi-pad { 
            background: #252525; border: none; border-radius: 8px; color: #bbb; 
            font-size: 16px; font-weight: 700; height: 65px; cursor: pointer;
            border-bottom: 4px solid #000; transition: all 0.1s ease;
            display: flex; align-items: center; justify-content: center; text-align: center; padding: 5px;
        }
        .midi-pad.selected { 
            background: var(--active-bg); color: #000; border-bottom: 0px; 
            transform: translateY(3px); box-shadow: 0 0 20px rgba(0, 242, 255, 0.4); 
        }

        #debug-box { background: #000; color: #0f0; font-family: monospace; font-size: 11px; height: 50px; padding: 5px 20px; overflow-y: hidden; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <div class="setup-bar">
        <button id="btn-init" class="btn-header">INITIALIZE</button>
        <select id="midi-select"><option>Wait for Init...</option></select>
        <button id="btn-panic" class="btn-header">PANIC</button>
    </div>

    <div class="main-container">
        <div class="fader-section">
            <div class="fader-group"><div class="fader-label">Pitch</div><input type="range" id="pitch" orient="vertical" min="0" max="127" value="64"><div class="val-indicator" id="v-pitch">64</div></div>
            <div class="fader-group"><div class="fader-label">Mod Wheel</div><input type="range" id="f1" orient="vertical" min="0" max="127" value="0" oninput="updateFader(1, this.value, 'v1')"><div class="val-indicator" id="v1">0</div></div>
            <div class="fader-group"><div class="fader-label">Release</div><input type="range" id="f2" orient="vertical" min="0" max="127" value="0" oninput="updateFader(7, this.value, 'v2')"><div class="val-indicator" id="v2">0</div></div>
            <div class="fader-group"><div class="fader-label">Mod Knob</div><input type="range" id="f3" orient="vertical" min="0" max="127" value="0" oninput="updateFader(30, this.value, 'v3')"><div class="val-indicator" id="v3">0</div></div>
        </div>
        <div class="button-section" id="pad-grid"></div>
    </div>

    <div id="debug-box">> System Ready.</div>

    <script>
        let midiOut = null;
        let outputs = [];
        const logger = document.getElementById('debug-box');
        const CHAN3_CC = 0xB2; 
        const CHAN3_PB = 0xE2;

        function log(m) { logger.innerText = "> " + m; }

        const presets = [
            { n: "A1 First", v: 0 }, { n: "B74 Short", v: 1 }, { n: "B74 Long", v: 2 },
            { n: "B3", v: 3 }, { n: "Indigo A84", v: 4 }, { n: "Virus A A18", v: 5 },
            { n: "Piano", v: 6 }, { n: "Movie Strings", v: 7 }, { n: "Organ Interstellar", v: 8 },
            { n: "Atmo Reality", v: 9 }, { n: "Pad Expanse", v: 10 }, { n: "Pad Outer Worlds", v: 11 },
            { n: "Pad Stellar", v: 12 }, { n: "Atmo Man of Steel", v: 13 }, { n: "Braaam Riser", v: 14 },
            { n: "Drone Analog", v: 15 }, { n: "Key Cinematic", v: 16 }, { n: "NinthHvn", v: 17 },
            { n: "I Made This", v: 18 }, { n: "Space Brass", v: 19 }, { n: "Crystal", v: 20 }
        ];

        async function initMidi() {
            try {
                const access = await navigator.requestMIDIAccess({ sysex: true });
                const updatePorts = () => {
                    outputs = Array.from(access.outputs.values());
                    const selector = document.getElementById('midi-select');
                    selector.innerHTML = '';
                    outputs.forEach((out, i) => {
                        const opt = document.createElement('option');
                        opt.value = i; opt.innerText = out.name;
                        if (out.name.toLowerCase().includes('usb')) opt.selected = true;
                        selector.appendChild(opt);
                    });
                    midiOut = outputs[selector.selectedIndex] || outputs[0];
                    if(midiOut) log("Connected: " + midiOut.name);
                };
                access.onstatechange = updatePorts;
                updatePorts();
                document.getElementById('midi-select').onchange = (e) => {
                    midiOut = outputs[e.target.value];
                    log("Switched: " + midiOut.name);
                };
            } catch (err) { log("Error: " + err.message); }
        }

        document.getElementById('btn-init').onclick = initMidi;

        // PANIC FUNCTION
        document.getElementById('btn-panic').onclick = () => {
            if (!midiOut) return;
            // 1. All Notes Off (CC 123)
            midiOut.send([CHAN3_CC, 123, 0]);
            // 2. Reset Faders Visually and MIDI
            const resetList = [{id:'f1', cc:1, disp:'v1'}, {id:'f2', cc:7, disp:'v2'}, {id:'f3', cc:30, disp:'v3'}];
            resetList.forEach(item => {
                document.getElementById(item.id).value = 0;
                updateFader(item.cc, 0, item.disp);
            });
            // 3. Reset Pitch
            document.getElementById('pitch').value = 64;
            document.getElementById('v-pitch').innerText = 64;
            midiOut.send([CHAN3_PB, 0, 64]);
            // 4. Clear Pad Selection
            document.querySelectorAll('.midi-pad').forEach(b => b.classList.remove('selected'));
            log("PANIC: All Reset & Notes Off Sent");
        };

        function updateFader(cc, val, displayId) {
            document.getElementById(displayId).innerText = val;
            if (midiOut) midiOut.send([CHAN3_CC, cc, val]);
        }

        const p = document.getElementById('pitch');
        p.oninput = () => {
            document.getElementById('v-pitch').innerText = p.value;
            if (midiOut) midiOut.send([CHAN3_PB, 0, p.value]);
        };
        p.onmouseup = p.ontouchend = () => {
            p.value = 64; document.getElementById('v-pitch').innerText = 64;
            if (midiOut) midiOut.send([CHAN3_PB, 0, 64]);
        };

        const grid = document.getElementById('pad-grid');
        presets.forEach((item) => {
            const btn = document.createElement('button');
            btn.className = 'midi-pad';
            btn.innerText = item.n;
            btn.onclick = () => {
                document.querySelectorAll('.midi-pad').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                if (midiOut) midiOut.send([CHAN3_CC, 27, item.v]);
            };
            grid.appendChild(btn);
        });
    </script>
</body>
</html>
